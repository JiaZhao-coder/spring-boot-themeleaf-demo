<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>明日教育课程管理系统-登录界面</title>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="wrap">
    <!-- main begin-->
    <div class="main">

        <div class="sidebar">
<!--            可以直接访问到说明也类似ssm，原生servlet的编译后的路径的资源访问-->
            <p><img src="images/img1.jpg" width="443" height="314" alt=""/></p>
        </div>

        <div class="sidebarg">
            <form th:action="@{/doLogin}" method="post">
                <div class="login">
                    <dl>
                        <dt class="blues">用户登陆</dt>
                        <dd>  <label for="name">用户名：</label> <input type="text"  id="name" class="inputh" name="userName"> </dd>
                        <dd>  <label for="password">密 码：</label> <input type="password"   id="password" class="inputh"
                                                                     name="userPassword"/> </dd>
                        <dd>
                            <label class="lf" for="checkCode">验证码：</label>
                            <input type="text"  id="checkCode"  class="inputh inputs lf" name="valideCode"/>
                            <span class="wordp lf">
           <!-- <img src="images/img2.jpg" width="96" height="27" alt="" /> -->
           
          <img th:src="@{/getCheckCode}" onclick="this.src='@{/getCheckCode}?time='+new Date()" width="96" height="27"
               alt=""/>
           </span>
                            <span class="blues lf"><a href="" title="">看不清</a></span>
                        </dd>
                        <dd>
                            <input name="" type="checkbox" id="rem_u"/>
                            <span for="rem_u">下次自动登录</span>
                            <span style="color: red;font-size: 18px;font-weight: bold;" th:text="${errorMsg}"></span>
                        </dd>
                        <dd class="buttom">
                            <input name="" type="submit" value="登 录" class="spbg buttombg f14 lf"/>
                            <input name="" type="button" value="注 册" onclick=""
                                   class="spbg buttombg f14 lf"/>
                            <span class="blues  lf"><a href="" title="">忘记密码?</a></span>
                            <div class="cl"></div>
                        </dd>

                    </dl>
                </div>
            </form>
        </div>


        <div class="cl"></div>

    </div>
    <!-- main end-->

    <!-- footer begin-->
</div>
<!--footer end-->

</div>
</body>
</html>
